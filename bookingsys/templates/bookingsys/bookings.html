{% extends "bookingsys/base.html" %}

{% block content %}
<h1>Need a table?</h1>
<a href="/make-booking">Book here!</a>

<div class="container text-center">
    <div class="row justify-content-between justify-content-around">
      {% for booking in bookings %}
      <div class="card mt-2 " style="width: 18rem;">
        <h2 class="card-header"><strong>{{ booking.restaurant.name }}</strong></h2>
        <div class="card-body d-flex flex-row justify-content-between">
          <div>
            <h4 class="card-title"> {{ booking.date}}</h4>
            <h4 class="card-title"> {{ booking.start_time}}</h4>
            <h5 class="card-title"> {{ booking.party_size}}</h5>

          </div>
        </div>
        <form method="POST">
          {% csrf_token %}
          <a class="btn btn-info" href="{% url 'edit_booking' booking.id %}">Edit</a>
          <button type="submit" class="btn btn-danger" name="booking-id" value="{{booking.id}}">Delete</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
{%endblock%}
