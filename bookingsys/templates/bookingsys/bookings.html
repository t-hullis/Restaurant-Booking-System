{% extends "bookingsys/base.html" %}

{% block content %}
<div class="text-center">
<h1>Need a table?</h1>
<a href="/make-booking">Book here!</a>
</div>
<div class="container text-center">
  <h2>Your Bookings</h2>
    <div class="row justify-content-between justify-content-around text-center">
      {% for booking in bookings %}
      <div class="card mt-2" style="width: 20vw; overflow:hidden">
        <h2 class="card-header" style="font-size: 3vw;"><strong>{{ booking.restaurant.name }}</strong></h2>
        <div class="card-body d-flex flex-row justify-content-between">
          <div>
            <h4 class="card-title" style="font-size: 2vw;"> {{ booking.date}}</h4>
            <h4 class="card-title" style="font-size: 2vw;"> {{ booking.start_time}}</h4>
            <h5 class="card-title" style="font-size: 2vw;"> {{ booking.party_size}}</h5>

          </div>
        </div>
        <form method="POST">
          {% csrf_token %}
          <a class="btn btn-info" href="{% url 'edit_booking' booking.id %}">Edit</a>
          <button type="submit" class="btn btn-danger" name="booking-id" value="{{booking.id}}">Delete</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
{%endblock%}
