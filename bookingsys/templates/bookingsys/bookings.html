{% extends "bookingsys/base.html" %}

{% block content %}
<h1>Need a table?</h1>
<a href="/make-booking">Book here!</a>

<div class="container text-center">
    <div class="row">
      {% for booking in bookings %}
      <div class="card mt-2" style="width: 18rem;">
        <div class="card-header"><strong>{{ booking.restaurant }}</strong></div>
        <div class="card-body d-flex flex-row justify-content-between">
          <div>
            <h5 class="card-title"> {{ booking.start_time}}</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{%endblock%}
