{% extends "bookingsys/base.html" %}

{% block content %}
<div class="text-center">
<h1 class="text-center">Our Restaurants</h1>
<a href="/make-booking">Make a booking here!</a>
</div>
<div class="container text-center" style="height: 70vh; margin-top: 3vw;">
  <h2>The choises</h2>
    <div class="row justify-content-between justify-content-around text-center">
      {% for restaurant in restaurants %}
      <div class="card mt-2 " style="width: 25vw; background-color: rgba(255, 255, 255, 0.75) ;overflow: hidden; padding: 1vw;">
        <h2 class="card-header"><strong>{{ restaurant.name }}</strong></h2>
        <div class="card-body d-flex flex-row justify-content-between">
          <div>
            <h4 class="card-title"> {{ restaurant.description}}</h4>
            <h4 class="card-title"> {{restaurant.opening_time }}</h4>
            <h5 class="card-title"> {{restaurant.closing_time }}</h5>

          </div>
        </div>
      </div>

      {% endfor %}
      
      </div>
    </div>
{%endblock%}
