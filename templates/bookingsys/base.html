{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EATEASY</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid " id="dd">
          <a class="navbar-brand" href="/home">EATEASY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/restaurants">Resturants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bookings">Bookings</a>
              </li>
              {% if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link text-success" href="/add-restaurant">Add New Restaurant</a>
              </li>
              {% endif %}
          </div>
          <div class="d-flex flex-row">
              <li class="nav-item collapse navbar-collapse"></li>
              {% if user.is_authenticated %}
              <span class="navbar-text" id="disp-usr">Logged in as {{user.username}} </span> 
              <a class="btn" id="lgn-btn"  href="/logout/">Logout</a>
              {% else %}
              <a class="btn" id="lgn-btn"  href="{%url 'login' %}">Login</a>
              {% endif %}                
            </ul>
          </div>
        </div>
      </nav>
    </header>
      
      <body id="background-home">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
      </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</html>
